<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Box with Cool Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    .card {
      width: 300px;
      height: 400px;
      background: linear-gradient(45deg, #ff6b6b, #f06595);
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease-out;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      opacity: 0;
    }

    .card:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card h2 {
      color: white;
      font-size: 30px;
      font-weight: bold;
      z-index: 1;
      transition: transform 5s ease;
    }

    .card:hover h2 {
      transform: translateY(-20px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Interactive Card</h2>
  </div>
</body>
</html>
