<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Typewriter Animation</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
    }

    .typewriter {
      overflow: hidden;
      border-right: 0.15em solid #00f7ff;
      white-space: nowrap;
      /* letter-spacing: 0.15em; */
      animation: typing 5s steps(30, end), blink-caret 0.75s step-end infinite;
      font-size: 2rem;
      /* font-weight: 1000; */
      color:red;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent }
      50% { border-color: #00f7ff }
    }
  </style>
</head>
