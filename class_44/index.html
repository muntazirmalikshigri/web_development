<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar main"
    "footer footer";
  grid-template-columns: 1fr 3fr;
  grid-template-rows: auto 1fr auto;
  gap: 20px;
  height: 100vh;
  padding: 20px;
  background: #f3f3f3;
}
header {
  grid-area: header;
  background: #1e90ff;
  color: white;
  padding: 20px;
  font-size: 24px;
}
aside {
  grid-area: sidebar;
  background: #ddd;
  padding: 20px;
}
main {
  grid-area: main;
  background: #fff;
  padding: 20px;
}
footer {
  grid-area: footer;
  background: #333;
  color: white;
  text-align: center;
  padding: 15px;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <header>Header</header>
        <aside>Sidebar</aside>
        <main>Main Content</main>
        <footer>Footer</footer>
      </div>
</body>
</html>
