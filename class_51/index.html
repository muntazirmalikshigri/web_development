<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ball Animation</title>
  <style>
    .box {
      width: 400px;
      height: 200px;
      border: 2px solid #000;
      position: relative;
      overflow: hidden;
      margin: 50px auto;
    }

    .ball {
      width: 40px;
      height: 40px;
      background-color: crimson;
      border-radius: 50%;
      position: absolute;
      top: 80px;
      left: 0;
      transition: transform 0.3s ease-in-out;
    }

    .ball:hover {
      animation: moveBall 1s linear infinite alternate;
    }

    @keyframes moveBall {
      from {
        left: 0;
      }
      to {
        left: 360px; /* box width - ball width (400 - 40) */
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="ball"></div>
  </div>

</body>
</html>
