<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    header {
      background-color:magenta;
      color: grey;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .main {
      flex: 3;
      background-color: white;
      padding: 20px;
      margin-right: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .sidebar {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="main">
      <h2>Main Content Area</h2>
      <p>This is where your main page content will go. You can write blog posts, product descriptions, services, etc.</p>
    </div>

    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>This could be for links, contact info, ads, or anything else.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Your Website Name. All rights reserved.</p>
  </footer>

</body>
</html>
